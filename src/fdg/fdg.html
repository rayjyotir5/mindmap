<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  stroke: #000;
  stroke-width: 1.5px;
}

.node {
  fill: black;
  stroke-width: 1.5px;
}

.node.a { fill: #1f77b4; }
.node.b { fill: #ff7f0e; }
.node.c { fill: #2ca02c; }
.node.d { fill: #2e302c; }
.node.e { fill: #1c675c; }

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var width = window.innerWidth,
    height = window.innerHeight;

var color = d3.scale.category10();

var nodes = [],
    links = [];

var force = d3.layout.force()
    .nodes(nodes)
    .links(links)
    .charge(-400)
    .linkDistance(120)
    .size([width, height])
    .on("tick", tick);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var node = svg.selectAll(".node"),
    link = svg.selectAll(".link");


// 1. Add three nodes and three links.
setTimeout(function() {
  var a = {id: "a", group: 0}, b = {id: "b", group: 0}, c = {id: "c", group: 1}, d = {id: "d", group: 1}, e = {id: "e", group: 1};
  nodes.push(a, b, c, d, e);
  links.push({source: a, target: b}, {source: a, target: c}, {source: b, target: c}, {source: c, target: d}, {source: a, target: e});
  start();
}, 0);

// 2. Remove node B and associated links.
setTimeout(function() {
  nodes.splice(1, 1); // remove b
  links.shift(); // remove a-b
  links.splice(1,1); // remove b-c
  start();
}, 3000);

// Add node B back.
setTimeout(function() {
  var a = nodes[0], b = {id: "b"}, c = nodes[1];
  nodes.push(b);
  links.push({source: a, target: b}, {source: b, target: c});
  start();
}, 6000);

function start() {
    link = link.data(force.links(), function(d) {
        return d.source.id + "-" + d.target.id;
    });

    link.enter().insert("line", ".node")
                .attr("class", "link");

    link.exit().remove();

    node = node.data(force.nodes(), function(d) {
        return d.id;
    });

    node.enter().append("g").attr("class", function(d) {
        return "node " + d.id;
    }).call(force.drag);

    node.append("circle").attr("r", 8);

    node.append("text")
        .text(function(d) { return d.id; })
        .attr("dx", "10")
        .attr("dy", "0.35em")
        .attr("font-family", "sans-serif")
        .attr("font-size", "12px")
        .attr("fill", "black");

    node.exit().remove();

  force.start();
}

function tick() {
  //node.attr("cx", function(d) { return d.x; })
      //.attr("cy", function(d) { return d.y; })

    node.attr("transform", function(d) {
            return 'translate(' + [d.x, d.y] + ')';
        })
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });
}

function click() {
}
</script>
